<ul class="list-group" style="padding-top: 20px;">
  <li class="list-group-item" ng-repeat="response in chatResponses">
    <span ng-if="response.method === 'send'" ng-bind="getChatMessage(response)"></span>
    <span ng-if="response.method === 'ssend'" ng-bind="getSystemMessage(response)"></span>
    <span ng-if="response.method === 'join'" ng-bind="getJoinMessage(response)"></span>
    <span ng-if="response.method === 'leave'" ng-bind="getLeaveMessage(response)"></span>
  </li>
</ul>
