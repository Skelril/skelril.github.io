---
layout: base
title: Team
---
<div class="container">
  <h1 class="section_header">Owners</h1>
  <div class="row">
    {% for owner in site.owners %}
      <div class="col-sm-3">
        <div class="thumbnail">
          <img src="/images/profile/{{owner.image}}" alt="Picture of {{owner.title}}">
          <div class="caption">
            <h3>{{owner.title}}</h3>
            <p>{{owner.position}}</p>
            <p><a href="{{owner.url}}" class="btn btn-primary" role="button">Learn more</a></p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  <h1 class="section_header">Moderators</h1>
  <div class="row">
    {% for moderator in site.moderators %}
      <div class="col-sm-3">
        <div class="thumbnail">
          <img src="/images/profile/{{moderator.image}}" alt="Picture of {{moderator.title}}">
          <div class="caption">
            <h3>{{moderator.title}}</h3>
            <p>{{moderator.position}}</p>
            <p><a href="{{moderator.url}}" class="btn btn-primary" role="button">Learn more</a></p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
