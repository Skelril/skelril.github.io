---
layout: base
title: Projects
---
<div class="container" style="margin-top: 2rem;">
  <div class="row">
    {% for project in site.projects %}
      <div class="col-md-6">
        <div class="thumbnail">
          {% if project.logo %}
            <img src="images/{{project.logo}}" alt="{{project.title}} project logo">
          {% endif %}
          <div class="caption">
            <h3>{{project.title}}</h3>
            <p>{{project.slogan}}</p>
            <p><a href="{{project.url}}" class="btn btn-primary" role="button">Learn more</a></p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
