---
layout: contained_base
---
<h1>{{page.title}}</h1>
<div class="row">
  <div class="col-md-8">
    {{content}}
  </div>
  <div class="col-md-4">
    <p>
      <a class="btn btn-primary btn-lg btn-block" href="{{page.github-url}}" role="button">View on Github</a>
      <a class="btn btn-default btn-lg btn-block" href="{{page.github-url}}/issues" role="button">Report a Problem</a>
    </p>
  </div>
</div>
